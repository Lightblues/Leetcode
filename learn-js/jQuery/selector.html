<html>
    <head>
        <script src="/static/js/jquery-3.6.0.js"></script>
        <script src="selector.js"></script>
        <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
        <button type="button" onclick="testSelector()">testSelector</button>
        <div id="test-jquery">
            <p id="para-1" class="color-red">JavaScript</p>
            <p id="para-2" class="color-green">Haskell</p>
            <p class="color-red color-green">Erlang</p>
            <p name="name" class="color-black">Python</p>
            <form
                class="test-form"
                target="_blank"
                action="#0"
                onsubmit="return false;"
            >
                <legend>注册新用户</legend>
                <fieldset>
                    <p>
                        <label>名字: <input name="name" /></label>
                    </p>
                    <p>
                        <label>邮件: <input name="email" /></label>
                    </p>
                    <p>
                        <label
                            >口令: <input name="password" type="password"
                        /></label>
                    </p>
                    <p><button type="submit">注册</button></p>
                </fieldset>
            </form>
        </div>

        <button type="button" onclick="taskForm()">taskForm</button>
        <form id="test-form" action="#0" onsubmit="return false;">
            <p>
                <label>Name: <input name="name" /></label>
            </p>
            <p>
                <label>Email: <input name="email" /></label>
            </p>
            <p>
                <label
                    >Password: <input name="password" type="password"
                /></label>
            </p>
            <p>
                Gender:
                <label
                    ><input name="gender" type="radio" value="m" checked />
                    Male</label
                >
                <label
                    ><input name="gender" type="radio" value="f" />
                    Female</label
                >
            </p>
            <p>
                <label
                    >City:
                    <select name="city">
                        <option value="BJ" selected>Beijing</option>
                        <option value="SH">Shanghai</option>
                        <option value="CD">Chengdu</option>
                        <option value="XM">Xiamen</option>
                    </select></label
                >
            </p>
            <p><button type="submit">Submit</button></p>
        </form>

        <form id="test-form-2" action="test">
            <legend>请选择想要学习的编程语言：</legend>
            <fieldset>
                <p>
                    <label class="selectAll"
                        ><input type="checkbox" />
                        <span class="selectAll">全选</span
                        ><span class="deselectAll">全不选</span></label
                    >
                    <a href="#0" class="invertSelect">反选</a>
                </p>
                <p>
                    <label
                        ><input
                            type="checkbox"
                            name="lang"
                            value="javascript"
                        />
                        JavaScript</label
                    >
                </p>
                <p>
                    <label
                        ><input type="checkbox" name="lang" value="python" />
                        Python</label
                    >
                </p>
                <p>
                    <label
                        ><input type="checkbox" name="lang" value="ruby" />
                        Ruby</label
                    >
                </p>
                <p>
                    <label
                        ><input type="checkbox" name="lang" value="haskell" />
                        Haskell</label
                    >
                </p>
                <p>
                    <label
                        ><input type="checkbox" name="lang" value="scheme" />
                        Scheme</label
                    >
                </p>
                <p><button type="submit">Submit</button></p>
            </fieldset>
        </form>

        <!-- test AJAX -->
        <button type="button" onclick="testAjax()">testAjax</button>
        <div>
            <textarea
                id="test-response-text"
                rows="10"
                style="width: 90%; margin: 15px 0; resize: none"
            ></textarea>
        </div>

        <button type="button" onclick="testJqueryExtends()">
            testJqueryExtends
        </button>
        <div id="test-external">
            <p>如何学习<a href="http://jquery.com">jQuery</a>？</p>
            <p>
                首先，你要学习<a href="/wiki/1022910821149312">JavaScript</a
                >，并了解基本的<a
                    href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                    >HTML</a
                >。
            </p>
        </div>
    </body>
</html>
